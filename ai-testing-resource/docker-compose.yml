services:
  # PostgreSQL database for TSR storage
  postgres:
    image: postgres:15-alpine
    container_name: tsr-postgres
    environment:
      POSTGRES_DB: tsr_db
      POSTGRES_USER: tsr_user
      POSTGRES_PASSWORD: tsr_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsr_user -d tsr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsr-network

  # Redis for distributed WebSocket support
  redis:
    image: redis:7-alpine
    container_name: tsr-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tsr-network

  # Flask API application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsr-api
    environment:
      # Database
      TSR_DATABASE_URL: postgresql://tsr_user:tsr_password@postgres:5432/tsr_db
      # Flask
      FLASK_DEBUG: "False"
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      # URL prefix (for testing with /ai-evals prefix locally)
      APPLICATION_ROOT: ${APPLICATION_ROOT:-}
      # AI Configuration
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: claude-sonnet-4-20250514
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      # Storage paths
      CHROMA_PATH: /app/chroma_db
      # Monitoring
      MONITORING_ENABLED: "True"
      MONITORING_WINDOW_MINUTES: 15
      TRACE_RETENTION_HOURS: 24
      SOCKETIO_MESSAGE_QUEUE: redis://redis:6379/0
      # ChromaDB telemetry
      ANONYMIZED_TELEMETRY: "False"
    volumes:
      - ./data:/app/data
      - chroma_data:/app/chroma_db
      - ./scripts:/app/scripts
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tsr-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python scripts/init_database.py &&
        echo 'Starting Flask application...' &&
        python run.py
      "

volumes:
  chroma_data:
    driver: local

networks:
  tsr-network:
    driver: bridge
