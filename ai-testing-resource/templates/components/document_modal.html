{# Document Modal Component - displays document metadata and download link #}

<div id="documentModal" class="modal-overlay" onclick="closeDocumentModal(event)">
  <div class="modal-body document-modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <h3 id="documentModalTitle" class="modal-title">Document Title</h3>
      <button class="modal-close" onclick="closeDocumentModal(event)" aria-label="Close">&times;</button>
    </div>

    <div class="modal-content">
      <div class="document-modal__meta">
        <p id="documentModalDescription" class="document-modal__description">
          Document description will appear here.
        </p>

        <div class="document-modal__details">
          <div class="document-modal__detail">
            <span class="document-modal__detail-label">File Type:</span>
            <span class="document-modal__detail-value">Microsoft Word (.docx)</span>
          </div>
          <div class="document-modal__detail">
            <span class="document-modal__detail-label">Format:</span>
            <span class="document-modal__detail-value">Downloadable Document</span>
          </div>
        </div>
      </div>

      <div class="document-modal__actions">
        <a id="documentDownloadLink" href="#" download class="btn-primary document-modal__download">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 0.5rem;">
            <path d="M8 12L3 7h3V0h4v7h3L8 12z"/>
            <path d="M0 14h16v2H0z"/>
          </svg>
          Download Document
        </a>
      </div>
    </div>
  </div>
</div>

<script>
function openDocumentModal(title, description, downloadPath) {
  const modal = document.getElementById('documentModal');
  const titleEl = document.getElementById('documentModalTitle');
  const descEl = document.getElementById('documentModalDescription');
  const downloadLink = document.getElementById('documentDownloadLink');

  titleEl.textContent = title;
  descEl.textContent = description;
  downloadLink.href = downloadPath;
  downloadLink.download = downloadPath.split('/').pop();

  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closeDocumentModal(event) {
  if (event) event.preventDefault();
  const modal = document.getElementById('documentModal');
  modal.style.display = 'none';
  document.body.style.overflow = 'auto';
}

// Close on escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const modal = document.getElementById('documentModal');
    if (modal.style.display === 'flex') {
      closeDocumentModal();
    }
  }
});
</script>
