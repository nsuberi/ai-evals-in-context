# Optimized for CI/CD - faster startup, no volumes
services:
  postgres:
    tmpfs:
      - /var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # Faster startup

  api:
    environment:
      FLASK_DEBUG: "True"
      # Use in-memory ChromaDB for faster tests
      CHROMA_PATH: /tmp/chroma_db
    volumes: []
    command: >
      sh -c "
        set +e
        echo 'Starting database initialization...'
        python scripts/init_database.py 2>&1
        echo 'Database init exit code:' $?
        echo 'Seeding test data...'
        python scripts/seed_test_data.py 2>&1
        echo 'Seed data exit code:' $?
        echo 'Running tests...'
        pytest tests/ --junitxml=results/test-results.xml -v 2>&1
        echo 'Tests exit code:' $?
        echo 'Starting Flask application...'
        python run.py
      "
