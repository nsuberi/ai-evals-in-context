# Optimized for CI/CD - faster startup, no volumes
services:
  postgres:
    tmpfs:
      - /var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # Faster startup

  api:
    environment:
      FLASK_DEBUG: "True"
      # Use in-memory ChromaDB for faster tests
      CHROMA_PATH: /tmp/chroma_db
    volumes: []
    command: >
      sh -c "
        echo 'Initializing database...'
        python scripts/init_database.py || exit 1
        echo 'Seeding test data (non-blocking)...'
        python scripts/seed_test_data.py || echo 'Seed data failed (non-critical, continuing...)'
        echo 'Starting Flask application...'
        python run.py
      "
